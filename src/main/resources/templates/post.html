<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content">
		<main class="post">
		<article>
			<h2 class="title" th:text="${post.title}">Post Title</h2>
			<div class="date">
				<i>Posted on</i> <span
					th:text="${#dates.format(post.createdDate, 'dd-MMM-yyyy')}">22-May-2016</span>
			</div>
			<div th:text="${post.locationAddress}">Location</div>
			<input id="location-address" type="hidden"
				th:field="${post.locationAddress}" />
			<div id="map"></div>
			<p class="content" th:utext="${post.body}">Post content</p>
		</article>
		</main>

		<script src="/js/postMap.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=[KEY]&libraries=places&callback=initMap"
			async defer></script>
	</div>

</body>
</html>
